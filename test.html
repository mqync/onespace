<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset=utf-8>
 <title>HTML video element with text mask</title>
 <style>
 body{

 }
  video {
   mask:url('#vmask');  /*Firefox */
   -webkit-mask-box-image:url('text.svg'); /*Chrome, Safari */
   margin:100px;
  }
  text {
   text-anchor:left;
   letter-spacing:.1em;
  }
 </style>
</head>
<body>
<video autoplay controls>
    <source src="videos/virb.720.mp4" type="video/mp4">
    <source src="videos/default.webm" type="video/webm">
</video>

<!-- Firefox Only -->
 <svg>
  <mask id="vmask">
   <text x="10" y="140" font-size="150" font-family="Verdana" font-weight="bold" fill="#fff">SVGMASK</text>
  </mask>
 </svg>
</body>
</html>
